<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>lim scooter</title>
  </head>
  <body>
    

    <div class="container">

      <header>
          <!-- logo lim e descrizione -->
          <img class="immagine"src="logo.png" class="logo">
          <h1 class="title">Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- link e bottoni -->
        <div class="link">
          <button type="button" name="Prenota">Prenota</button>
          <button type="button" name="Termina-Prenotazione">Termina Prenotazione</button>
          <button type="button" name="Accendi-luci">Accendi luci</button>
        </div>

      </nav>
      <main>
        <!-- monopattino gino -->
        <div class="monopattino">
          <input type="checkbox" name="Gino">
          <h2 class="nome-monopattino">Monopattino Gino22</h2>
          <p>-> Via Guadalametri - a 220 metri da te</p>
          <p>stato carica:</p>
          <div class="stato-carica1"></div>
        </div>
          <!-- monopattino mike -->
          <div class="monopattino">
            <input type="checkbox" name="Gino">
            <h2 class="nome-monopattino">Monopattino Mike24</h2>
            <p>-> Via Ricciardoni - a 420 metri da te</p>
            <p>stato carica:</p>
            <div class="stato-carica2"></div>
          </div>
          <!-- monopattino fede -->
          <div class="monopattino">
            <input type="checkbox" name="Gino">
            <h2 class="nome-monopattino">Monopattino Fede154</h2>
            <p>-> Via Mentarini - a 490 metri da te</p>
            <p>stato carica:</p>
            <div class="stato-carica3"></div>
          </div>

      </main>

    </div>

  </body>
</html>
